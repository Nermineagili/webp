<!DOCTYPE html>
<html>
<head>
	<title>Slide Navbar</title>
	<link rel="stylesheet" type="text/css" href="loginsignup.component.css">
<link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">
</head>
<body>
	<div class="main">  	
		<input type="checkbox" id="chk" aria-hidden="true">

			<div class="signup">
				<form (ngSubmit) = "signUp()">
					<label for="chk" aria-hidden="true">Sign up</label>
					<input type="text" name="name" placeholder="name" required="" [(ngModel)]="user.name">
					<input type="email" name="email" placeholder="Email" required="" [(ngModel)]="user.email">
					<input type="password" name="password" placeholder="Password" required="" [(ngModel)]="user.password">
					<button type = "submit">Sign up</button>
				</form>
			</div>

			<div class="login">
				<form (ngSubmit) = "login()">
					<label for="chk" aria-hidden="true">Login</label>
                    <input type="email" name="email" placeholder="Email" required="" [(ngModel)]="userLog.email">
					<input type="password" name="password" placeholder="Password" required="" [(ngModel)]="userLog.password">
					<button type="submit">Login</button>
				</form>
			</div>
	</div>
</body>
</html>
